<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lista Duplamente Encadeada e Árvore Binária</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f8f9fa;
    }
    section {
      background: white;
      padding: 20px 25px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
      margin-bottom: 30px;
    }
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
    }
    input[type="number"] {
      width: 80px;
      padding: 6px 8px;
      margin-right: 10px;
      font-size: 1rem;
    }
    #valor-consulta{
      width: 10%;
      padding: 6px 8px;
      margin-right: 10px;
      font-size: 1rem;
    }
    .input-row {
      margin-bottom: 15px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    button {
      padding: 6px 12px;
      margin: 5px 8px 5px 0;
      font-size: 0.95rem;
      cursor: pointer;
      border-radius: 5px;
      border: 1px solid #ccc;
      background: #fff;
      transition: background 0.15s ease;
    }
    button:hover {
      background: #f0f0f0;
    }

    button.no-break {
      white-space: nowrap;
    }

    pre#output {
      background: #e9ecef;
      border-radius: 6px;
      padding: 15px;
      font-size: 1rem;
      min-height: 60px;
      overflow-x: auto;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
</style>

</head>
<body>
  <h1>Lista Duplamente Encadeada e Árvore Binária</h1>

  <!-- Lista Encadeada -->
  <section>
    <h2>Lista Duplamente Encadeada</h2>

    <div class="input-row">
      <input type="number" id="valor" placeholder="Valor" />
      <input type="number" id="posicao" placeholder="Posição" />
    </div>

    <div class="input-row">
      <button onclick="addStart()" class="no-break">Inserir Início</button>
      <button onclick="addEnd()" class="no-break">Inserir Fim</button>
      <button onclick="addAt()" class="no-break">Inserir na Posição</button>
      <button onclick="removeStart()" class="no-break">Remover Início</button>
      <button onclick="removeEnd()" class="no-break">Remover Fim</button>
      <button onclick="removeAt()" class="no-break">Remover da Posição</button>
    </div>

    <div class="input-row">
      <button onclick="showForward()" class="no-break">Mostrar (Normal)</button>
      <button onclick="showBackward()" class="no-break">Mostrar (Reverso)</button>
      <button onclick="checkEmpty()" class="no-break">Está vazia?</button>
      <button onclick="getSize()" class="no-break">Tamanho</button>
      <button onclick="clearList()" class="no-break">Esvaziar</button>
    </div>
  </section>


  <!-- Árvore Binária -->
  <section>
    <h2>Árvore Binária de Busca</h2>

    <div class="input-row">
      <input type="number" id="valor-arvore" placeholder="Valor" />
    </div>

    <div class="input-row">
      <button onclick="treeInsert()">Inserir</button>
      <button onclick="treeSearch()">Buscar</button>
    </div>

    <div class="input-row">
      <button onclick="treeInOrder()">Em Ordem</button>
      <button onclick="treePreOrder()">Pré-Ordem</button>
      <button onclick="treePostOrder()">Pós-Ordem</button>
      <button onclick="treeLevelOrder()">Level-Order</button>
    </div>

    <div class="input-row">
      <button onclick="treeHeight()">Altura</button>
      <button onclick="treeCount()">Total de Nós</button>
    </div>

    <div class="input-row">
      <input type="number" id="valor-consulta" placeholder="Valor para consulta" />
    </div>

    <div class="input-row">
      <button onclick="treeAncestors()">Mostrar Ancestrais</button>
      <button onclick="treeDescendants()">Mostrar Descendentes</button>
      <button onclick="treeLevel()">Mostrar Nível</button>
    </div>

    <div class="input-row">
      <button onclick="treeIsStrictlyBinary()">É Estritamente Binária?</button>
      <button onclick="treeIsFull()">É Cheia?</button>
    </div>
  </section>


  <!-- Saída -->
  <section>
    <h2>Saída</h2>
    <pre id="output">Resultados aparecerão aqui...</pre>
  </section>

  <script type="module" src="./main.ts"></script>
</body>
</html>
